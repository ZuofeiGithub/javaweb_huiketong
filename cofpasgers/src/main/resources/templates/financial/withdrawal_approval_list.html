<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>提现审批</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" media="all">
    <script src="/front/script/jquery.min.js" charset="utf-8"></script>
    <script src="/bootstrap/js/bootstrap.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>

        .layui-form-label {
            width: 150px;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <form class="layui-form layui-card-header layuiadmin-card-header-auto" action="" onsubmit="return false" style="margin-top:20px;margin-left:-60px">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">经纪人姓名:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="angentname" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <button class="layui-btn" lay-filter="demo1" id="search" style="margin-top:-10px">查询</button>
            </div>
        </form>
        <div class="layui-card-body">
            <table class="layui-hide" id="test" lay-filter="test"></table>
        </div>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">提现审批</h4>
            </div>
            <div class="modal-body">
                <form class="layui-form" id="form1" action="" onsubmit="return false">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">审批意见:</label>
                            <div class="layui-input-inline">
                                <textarea placeholder="请输入内容" class="layui-textarea" lay-verify="required"
                                          name="descript"></textarea>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">状态:</label>
                            <div class="layui-input-inline">
                                <select name="status" lay-filter="aihao" lay-verify="required">
                                    <option value=""></option>
                                    <option value="1">审核中</option>
                                    <option value="2">已发放</option>
                                    <option value="3">已撤销</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="id">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">提交更改</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
<!--模态框结束-->







<script type="text/html" id="statusTpl">
    {{# if (d.status=== 1) { }}
         <span style="color: #F581B1;">审核中</span>
    {{# } else if(d.status=== 2) { }}
        <span style="color: #F581B1;">已发放</span>
    {{# } else { }}
        <span style="color: #F581B1;">已撤销</span>
    {{# } }}

</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">审批</a>
</script>

<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="/custom/javascript/newTixianSp.js" charset="utf-8"></script>
</body>
</html>
