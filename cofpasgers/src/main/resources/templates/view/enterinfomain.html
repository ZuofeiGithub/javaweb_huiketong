<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>企业信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" media="all">
    <script src="/front/script/jquery.min.js" charset="utf-8"></script>
    <script src="/bootstrap/js/bootstrap.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        .layui-form-label {
            width: 150px;
        }

        .layui-input {
            width: 400px;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">
            <h1>可修改企业信息，重置登陆密码</h1>
        </div>
        <div class="layui-card-body">
            <form class="layui-form" id="form1" action="" onsubmit="return false">
                <br>
                <div class="layui-form-item">
                    <label class="layui-form-label">企业登陆账号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="loginname" lay-verify="title" autocomplete="off"
                               th:value="${loginname}"
                               placeholder="" readonly class="layui-input">
                    </div>

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">登陆密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="loginpwd" autocomplete="off"
                               placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">重复密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="loginrpwd" autocomplete="off"
                               placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">企业名字</label>
                    <div class="layui-input-block">
                        <input type="text" name="entername" lay-verify="title" autocomplete="off"
                               th:value="${entername}"
                               placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">企业地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="enteradress" placeholder="" autocomplete="off"
                               th:value="${enteradress}"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">企业法人</label>
                    <div class="layui-input-block">
                        <input type="text" name="enterleader" lay-verify="title" autocomplete="off" placeholder=""
                               th:value="${enterleader}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">企业电话</label>
                    <div class="layui-input-block">
                        <input type="tel" name="entertel" placeholder="" autocomplete="off" th:value="${entertel}"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">企业成立日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="enterdate" lay-verify="title" autocomplete="off" placeholder=""
                               th:value="${enterdate}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">当前可赚佣金</label>
                    <div class="layui-input-inline">
                        <input type="text" name="brokerage" lay-verify="title" autocomplete="off" placeholder=""
                               th:value="${brokerage}" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">元</div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
                    </div>
                </div>
                <input type="hidden" name="telphone">
            </form>
        </div>
    </div>
</div>

<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'jquery', 'table'], function () {
        var form = layui.form, $ = layui.jquery, table = layui.table;
        form.render();
        form.on('submit(submit)', function (data) {
            $.post('modifyenterinfo', data.field, function (resp) {
                if (resp.code === '1') {
                    layer.msg(resp.msg);
                } else if (resp.code === "3") {
                    layer.msg(resp.msg);
                } else {
                    layer.msg(resp.msg);
                }
            })
            return false;
        })
    });

</script>
</body>
</html>
