<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>推广活动</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>
    <script src="kindeditor/kindeditor-all.js"></script>
    <script src="kindeditor/lang/zh-CN.js"></script>
    <style>
        .layui-body {
            left: 0;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="layui-body">
    <table class="layui-hide" id="activity_table" lay-filter="activity_table"></table>
</div>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add_activity">添加推广活动</button>
    </div>
</script>
</body>
<script>
    //使用指定的模块
    layui.use(['layer','table'], function () {
        var layer = layui.layer;
        var table = layui.table;
        table.render({
            elem: '#activity_table'
            , url: ''
            , toolbar: '#toolbar',
            area:'900px'
            , cellMinWidth: 80     //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [
                [
                    {
                        title: '序号', templet: function (d) {
                            return d.LAY_TABLE_INDEX + 1
                        }, align: 'center'
                    }
                ]
            ]
            , page: true
            , done: function (res, curr, count) {
            }
        });

        table.on('toolbar(activity_table)', function (obj) {
            switch (obj.event) {
                case 'add_activity':
                    layer.open({
                        type: 2,
                        content: 'addexten', //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                        success: function(layero, index) {
                            layer.iframeAuto(index);
                        }
                    });
                    break;
                default:
                    break;
            }
            ;
        });
    });


</script>
</html>
