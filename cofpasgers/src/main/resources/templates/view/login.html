    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>登录</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="/amazeui/assets/i/favicon.png">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="/amazeui/assets/i/app-icon72x72@2x.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="stylesheet" href="/amazeui/assets/css/amazeui.min.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <!--<link rel="stylesheet" href="assets/css/app.css">-->
    <!--<link rel="stylesheet" href="assets/css/hovertreewelcome.css">-->
    <link rel="stylesheet" href="/custom/css/custom.css">
</head>
<body>
<div class="am-g">
    <div class="am-u-md-6 am-u-lg-4 am-u-md-centered am-u-sm-centered am-u-lg-centered" style="margin-top: 15%">
        <p class="am-text-xl am-text-center am-text-danger am-margin-bottom-xl">曹俊的个人主页</p>
        <form id="login_form_id">
            <div class="am-input-group am-margin-top-sm">
                <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
                <input type="text" id="user_telphone" class="am-form-field" placeholder="输入手机号"
                       minlength="11" data-validation-message="请输入正确的手机号">
            </div>
            <div class="am-input-group am-margin-vertical-sm">
                <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
                <input type="password" id="user_passward" class="am-form-field" placeholder="输入密码"
                       minlength="6" data-validation-message="请输入6位密码"/>
            </div>
            <div class="am-input-group am-margin-bottom-sm">
                <input type="text" id="verif_code" class="am-form-field">
                <span class="am-input-group-btn">
                        <a href="javascript:void(0);" title="点击更换验证码">
                            <img id="imgVerify" src="" alt="更换验证码">
                        </a>
                    </span>
            </div>
            <div class="am-cf">
                <div class="am-fl am-checkbox" style="padding-top: 5px;">
                    <input id="remeberme" type="checkbox">
                    记住我
                </div>
                <div class="am-fr am-padding-vertical-sm">
                    <a class="am-btn-link" id="forgetPassword" href="javascript:;">忘记密码？</a>
                </div>
            </div>
        </form>
        <button id="login" class="am-btn-block am-btn-lg am-btn-secondary">用户登陆</button>
    </div>
    <div class="footer">版权所有：<a href="http://www.miitbeian.gov.cn/">苏ICP备18071181号-1</a>
    </div>
</div>
