<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">修改订单状态</h4>
            </div>
            <div class="modal-body">

                <form class="layui-form"  id="form1" action="" onsubmit="return false">

                    <div class="layui-inline">
                        <label class="layui-form-label">订单状态:</label>
                        <div class="layui-input-inline">
                            <select name="status" lay-filter="aihao"  lay-verify="required" >
                                <option value=""></option>
                                <option value="1">未核销</option>
                                <option value="2">已核销</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" name="telphone">
                    <input type="hidden" name="id">

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button  class="layui-btn" lay-submit="" lay-filter="demo1">提交更改</button>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>





<div style="margin-top:20px;margin-left:-60px">
    <label class="layui-form-label">客户名称:</label>
    <div class="layui-input-inline">
        <input type="text" name="customerName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
    <button  class="layui-btn" lay-submit="" lay-filter="demo1" id="search" >查询</button>
</div>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="barDemo">
