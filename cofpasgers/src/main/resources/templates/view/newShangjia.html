<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>商家</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" media="all">
    <script src="/front/script/jquery.min.js" charset="utf-8"></script>
    <script src="/bootstrap/js/bootstrap.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

    <style>

        .layui-form-label {
            width: 150px;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header layuiadmin-card-header-auto">
            <div style="margin-top:20px;margin-left:-60px">
                <label class="layui-form-label">商家名称:</label>
                <div class="layui-input-inline">
                    <input type="text" name="searchMerName" lay-verify="required" placeholder="" autocomplete="off"
                           class="layui-input">
                </div>
                <button class="layui-btn" lay-submit="" lay-filter="demo1" id="search">查询</button>
            </div>
            <div class="layui-card-body">
                <table class="layui-hide" id="test" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加合作商家</h4>
            </div>
            <div class="modal-body">

                <form class="layui-form" id="form1" action="" onsubmit="return false" enctype="multipart/form-data">

                    <div class="layui-form-item">
                        <label class="layui-form-label">商家名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="merName" lay-verify="required" placeholder="请输入" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商家地址</label>
                        <div class="layui-input-inline">
                            <input type="text" name="merAddress" lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商家标语</label>
                        <div class="layui-input-inline">
                            <input type="text" name="descript" lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">网址URL</label>
                        <div class="layui-input-inline">
                            <input type="text" name="merUrl" lay-verify="required" placeholder="请输入" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-inline">
                            <input type="text" name="merOrder" lay-verify="pass" placeholder="请输入" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">商家LOGO</label>
                        <div class="layui-input-inline" style=" margin-top: 6px;">
                            <input type="file" name="merLogo" id="myfile">
                        </div>
                        <img id="previewImg" src="https://www.baidu.com/" width="80" height="80" style="display: none">
                    </div>
                    <input type="hidden" name="telphone">
                    <input type="hidden" name="id">
                    <input type="hidden" name="flag">

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">提交更改</button>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>



<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addYongjin">添加</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="urlTpl">
    <a href="{{d.merUrl}}" class="layui-table-link" target="_blank">{{ d.merUrl }}</a>
</script>

<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="/custom/javascript/newShangjia.js" charset="utf-8"></script>
</body>
</html>
