<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>提现</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"  media="all">
    <script src="/front/script/jquery.min.js" charset="utf-8"></script>
    <script src="/bootstrap/js/bootstrap.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>

        .layui-form-label{
            width:150px;
        }
    </style>
</head>
<body>

<form class="layui-form" action="" onsubmit="return false"  style="margin-top:20px;margin-left:-60px">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">经纪人姓名:</label>
            <div class="layui-input-inline">
                <input type="text" name="angentname"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">状态:</label>
            <div class="layui-input-inline">
                <select name="status" lay-filter="aihao">
                    <option value=""></option>
                    <option value="1">审核中</option>
                    <option value="2">已发放</option>
                    <option value="3">已撤销</option>
                </select>
            </div>
        </div>
        <button  class="layui-btn" lay-submit="" lay-filter="demo1" id="search" style="margin-top:-10px" >查询</button>
    </div>
</form>


<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="statusTpl">
    {{# if (d.status=== 1) { }}
         <span style="color: #F581B1;">审核中</span>
    {{# } else if(d.status=== 2) { }}
        <span style="color: #F581B1;">已发放</span>
    {{# } else { }}
        <span style="color: #F581B1;">已撤销</span>
    {{# } }}

</script>

<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script  src="/custom/javascript/newTixian.js" charset="utf-8" ></script>
</body>
</html>
