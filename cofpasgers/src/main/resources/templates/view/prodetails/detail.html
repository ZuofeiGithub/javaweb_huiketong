            if (r != null) return unescape(r[2]);
            return null;
        }

            var target = $(e.target);
            console.log(target);
            if (target.is('.close')) {
                if ($('.report_user').is(':visible')) {
                    $('.report_user').hide();
                }
            }
        });
        $('.just_pay').click(function () {
            $('.report_user').show();
        })

        $('.sumit_btn').click(function () {
            var name = $('#name').val();
            var phone = $('#phone').val();

            $.post('api/addvoucheruser', {
                user_id: GetQueryString('user_id'),
                user_name: name,
                phone: phone
            }, function (resp) {
                if (resp.code == "0") {
                    alert(resp.msg);
                } else {
                    alert(resp.msg);
                }
            })

        })
    });
</script>
</html>
