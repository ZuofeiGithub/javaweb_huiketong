<script type="text/javascript" src="jquery/jquery.min.js"></script>
<script type="text/javascript" src="hplus/js/plugins/handlebars/handlebars.js"></script>
<script type="text/javascript" src="jquery/plugins/jquery.touchSwipe.js"></script>
<script>
    $(function () {
        //用jquery获取模板
        var tpl = $("#tp1").html();
        console.log(tpl);
        //预编译模板
        var template = Handlebars.compile(tpl);
        //模拟json数据
        var context = {
            image1: "http://image.jkt365.com/20190124091938.jpg",
            image2: "http://image.jkt365.com/20190417104203.png",
            image3: "http://image.jkt365.com/20190124092436.jpg",
            image4: "http://image.jkt365.com/20190124092738.jpg"
        };
        //匹配json内容
        var aaa = template(context);
        console.log(aaa);
        //输入模板
        $("#bannerid").html(aaa);
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        $.post('productdetails', {goods_id: GetQueryString('goods_id')}, function (resp) {
            console.log(resp)

        })

        console.log(GetQueryString("goods_id"));
        var a = 0;
        var i = 1;
        $(".pic-gallery-wrapper").swipe({
            swipeLeft: function (event, direction, distance, duration, fingerCount, fingerData) {
                // 向左滑动执行
                if (direction == "left") {
                    if (distance > 50) {
                        a = a - 375;
                        $('#bannerid').css("transform", "translate3d(" + a + "px, 0px, 0px)");
                        i = i + 1;
                        if (i > 4) {
                            i = 4;
                        }
                        $('.current-slide').text(i + "/4");
                        if (a < -1125) {
                            a = -1125;
                            $('#bannerid').css("transform", "translate3d(" + a + "px, 0px, 0px)");
                        }
                    }
                }

            },
            swipeRight: function (event, direction, distance, duration, fingerCount, fingerData) {
                if (direction == "right") {
                    if (distance > 50) {
                        a = a + 375;
                        i = i - 1;
                        if (i < 1) {
                            i = 1;
                        }
                        $('.current-slide').text(i + "/4");
                        $('#bannerid').css("transform", "translate3d(" + a + "px, 0px, 0px)");
                        if (a > 0) {
                            a = 0;
                            $('#bannerid').css("transform", "translate3d(" + a + "px, 0px, 0px)");
                        }
                    }
                }
            },
            threshold: 0
            , excludedElements: $.fn.swipe.defaults.excludedElements + ", #banner ,#my_nav"
        });
    });
</script>
